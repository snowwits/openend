<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Open End</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="../common/common.js"></script>
    <script src="popup.js"></script>
</head>
<body>

<h2>Open End</h2>

<div id="sfmEnabled">
    <h3 id="sfmEnabledLabel"></h3>

    <div>
        <input type="radio" id="sfmEnabledNever" name="sfmEnabled" value="NEVER">
        <label id="sfmEnabledNeverLabel" for="sfmEnabledNever"></label>
        <br>
        <input type="radio" id="sfmEnabledAlways" name="sfmEnabled" value="ALWAYS">
        <label id="sfmEnabledAlwaysLabel" for="sfmEnabledAlways"></label>
        <br>
        <input type="radio" id="sfmEnabledCustom" name="sfmEnabled" value="CUSTOM">
        <label id="sfmEnabledCustomLabel" for="sfmEnabledCustom"></label>
    </div>
</div>

<div id="sfmCustom">
    <h3 id="sfmCustomLabel"></h3>
    <div id="sfmCustomPlatform" class="opnd-hidden" data-platformName="">
        <h4 id="sfmCustomPlatformHeader"></h4>
        <input type="checkbox" id="sfmCustomPlatformEnabled">
        <label id="sfmCustomPlatformEnabledLabel" for="sfmCustomPlatformEnabled"></label>
    </div>
    <div id="sfmCustomChannel" class="opnd-hidden" data-channelQualifiedName="" data-channelDisplayName="">
        <h4 id="sfmCustomChannelHeader"></h4>
        <input type="checkbox" id="sfmCustomChannelEnabled">
        <label id="sfmCustomChannelEnabledLabel" for="sfmCustomChannelEnabled"></label></div>
</div>

<div id="general">
    <button id="openOptions"></button>
</div>

</body>
</html>

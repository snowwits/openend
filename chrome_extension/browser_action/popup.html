<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the "browser_action" field in manifest.json
 contains the "default_popup" key with value "popup.html".
 -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Open End</title>
    <link rel="stylesheet" type="text/css" href="../common/common.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="../common/common.js"></script>
    <script src="popup.js"></script>
</head>
<body>

<div class="header">
    <h1><img class="appIcon"/> Open End</h1>
</div>

<hr/>

<div id="sfmStateContainer">
    <img id="sfmStateIcon" src="" class="opnd-hidden"/>
    <span id="sfmStateLabel"></span>
</div>

<hr/>

<div id="sfmEnabledContainer">

    <h2 id="sfmEnabledLabel"></h2>

    <div id="sfmEnabledGlobalContainer" class="sfmEnabledSubContainer">
        <h3 id="sfmEnabledGlobalLabel"></h3>
        <div>
            <select id="sfmEnabledGlobal"></select>
        </div>
    </div>

    <div id="sfmEnabledOnPlatformContainer" class="sfmEnabledSubContainer opnd-hidden">
        <h3 id="sfmEnabledOnPlatformLabel"></h3>
        <div class="platformOrChannel">
            <span id="platform" data-platformName=""></span>
        </div>
        <div>
            <select id="sfmEnabledOnPlatform"></select>
        </div>
    </div>

    <div id="sfmEnabledOnChannelContainer" class="sfmEnabledSubContainer opnd-hidden">
        <h3 id="sfmEnabledOnChannelLabel"></h3>
        <div class="platformOrChannel">
            <span id="channel" data-channelQualifiedName="" data-channelDisplayName=""></span>
        </div>
        <div>
            <input type="checkbox" id="sfmEnabledOnChannel"><span id="sfmEnabledOnChannelCheckboxLabel"></span>
        </div>
    </div>

</div>

<hr/>

<div id="buttonBar">
    <button id="openOptions"></button>
</div>

</body>
</html>

<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <meta charset="UTF-8">
    <title>Open End</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="../common/common.js"></script>
    <script src="popup.js"></script>
</head>
<body>

<h2>Open End</h2>

<div>
    <h3 id="sfmEnabledLabel"></h3>

    <div>
        <input type="radio" id="sfmEnabledNever" name="sfmEnabled" value="NEVER">
        <label id="sfmEnabledNeverLabel" for="sfmEnabledNever"></label>
        <br>
        <input type="radio" id="sfmEnabledAlways" name="sfmEnabled" value="ALWAYS">
        <label id="sfmEnabledAlwaysLabel" for="sfmEnabledAlways"></label>
        <br>
        <input type="radio" id="sfmEnabledCustom" name="sfmEnabled" value="CUSTOM">
        <label id="sfmEnabledCustomLabel" for="sfmEnabledCustom"></label>
    </div>
</div>

<div id="channelInfo" class="opnd-hidden">
    <h3 id="channelLabel"></h3>
    <h4 id="channel" data-channel=""></h4>
    <input type="checkbox" id="channelSfmEnabledCheckbox">
    <label id="channelSfmEnabledLabel" for="channelSfmEnabledCheckbox"></label>
</div>

<div id="generalButtonBar">
    <button id="openOptionsBtn"></button>
</div>

</body>
</html>

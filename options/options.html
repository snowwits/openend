<!DOCTYPE html>
<html>
<head>
    <title>Open End Options</title>
    <style>
        body {
            padding: 10px;
        }
    </style>
</head>

<body>
<h3 id="generalLabel"></h3>
<table>
    <tr>
        <td><label id="hideProgressLabel" for="hideProgress"></label></td>
        <td><input type="checkbox" id="hideProgress"></td>
    </tr>
    <tr>
        <td><label id="seekAmountLabel" for="seekAmount"></label></td>
        <td><input type="text" id="seekAmount"></input></td>
    </tr>
    <tr>
        <td><label id="hideAllVideoDurationsLabel" for="hideAllVideoDurations"></label></td>
        <td><input type="checkbox" id="hideAllVideoDurations"></td>
    </tr>
</table>

<h3 id="twitchLabel"></h3>
<table>
    <tr>
        <td><label id="twitchTheatreModeLabel" for="twitchTheatreMode"></label></td>
        <td><input type="checkbox" id="twitchTheatreMode"></td>
    </tr>
</table>
<hr/>
<div>
    <button id="save"></button>
    <button id="restoreDefaults"></button>
    <span id="status"></span>
</div>

<script src="../common/common.js"></script>
<script src="options.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Open End Options</title>
    <style>
        body {
            padding: 10px;
        }
    </style>
</head>

<body>

<h3 id="generalLabel"></h3>

<h3 id="playerLabel"></h3>
<table>
    <tr>
        <td><label id="playerHideDurationLabel" for="playerHideDuration"></label></td>
        <td><input type="checkbox" id="playerHideDuration"></td>
    </tr>
    <tr>
        <td><label id="playerJumpDistanceLabel" for="playerJumpDistance"></label></td>
        <td><input type="text" id="playerJumpDistance"></input></td>
    </tr>
    <tr>
        <td><label id="playerTheatreModeLabel" for="playerTheatreMode"></label></td>
        <td><input type="checkbox" id="playerTheatreMode"></td>
    </tr>
</table>

<h3 id="videoListLabel"></h3>
<table>
    <tr>
        <td><label id="videoListHideDurationLabel" for="videoListHideDuration"></label></td>
        <td><input type="checkbox" id="videoListHideDuration"></td>
    </tr>
    <tr>
        <td><label id="videoListHideTitleLabel" for="videoListHideTitle"></label></td>
        <td><input type="checkbox" id="videoListHideTitle"></td>
    </tr>
</table>

<h3 id="twitchLabel"></h3>

<hr/>

<div>
    <button id="save"></button>
    <button id="restoreDefaults"></button>
    <span id="status"></span>
</div>

<script src="../common/common.js"></script>
<script src="options.js"></script>

</body>
</html>
